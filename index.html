<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/maptalks.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/functions.js"></script>
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="js/maptalks.min.js"></script>
    <script type="text/javascript" src="js/maptalks-tilelayercollection.min.js"></script>
    <title>Dji photos 3d visualizer</title>
</head>
<body>
<script type="text/javascript" src="exif.js"></script>
<div id="holder">
    <div><a href="https://www.youtube.com/watch?v=Frg_z89RluE">video overview https://www.youtube.com/watch?v=Frg_z89RluE</a></div>
    <div id="status">File API &amp; FileReader API not supported</div>
    <div>Drop photos here</div>    
</div>
<div id="app">
    <ol class="photo-item" >
        <li  v-for="photo in photos" v-on:click="onClick(photo)">
            <div v-bind:class="{ selected: photo.name==selected }"> {{ photo.name }}, {{ photo.exifdata.dji.relativeAltitude }}m</div>
        </li>
    </ol>
</div>
<div id="map" class="container"></div>
<script type="text/javascript" src="js/app.js"></script>
    <script>

                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)

</body>
</html>
